<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>baidusearch</title>
	<base target="_blank">
	<link rel="stylesheet" href="css/baidusearch.css">
	<script src="js/jquery-2.2.3.min.js"></script>
	<script>
		function bdsug(data){
			var sug_a=$('#bd-search-sug a');
			sug_a.empty();
			if (data.s.length!=0) {
				$(data.s).each(function(index, el) {
					$(sug_a[index]).append(el).attr('href', 'https://www.baidu.com/s?wd='+data.s[index]);
				});
				$('#bd-search-sug').show();
			} else {
				$('#bd-search-sug').hide();
			}
		};
	</script>
</head>
<body>
	<div class='bd-search'>
		<input type="text" id='bd-search-input'><input type="button" value="百度一下" id="bd-search-btn">
		<ul id='bd-search-sug'>

	</div>
	<script src="js/baidusearch.js"></script>
</body>
</html>
